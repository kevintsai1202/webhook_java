# Spring Boot 應用程式配置檔

# 伺服器配置
server:
  port: 8080  # 應用程式監聽的埠號
  servlet:
    context-path: /  # 應用程式的根路徑

# Spring 框架配置
spring:
  application:
    name: webhook-tool  # 應用程式名稱

  # H2 資料庫配置
  datasource:
    url: jdbc:h2:file:./data/webhook  # H2 資料庫檔案路徑（檔案模式，資料會持久化）
    driver-class-name: org.h2.Driver  # H2 資料庫驅動程式
    username: sa  # 資料庫使用者名稱
    password:  # 資料庫密碼（空白）

  # H2 Console 配置（開發環境使用）
  h2:
    console:
      enabled: true  # 啟用 H2 Console 網頁管理介面
      path: /h2-console  # H2 Console 的存取路徑
      settings:
        web-allow-others: false  # 不允許遠端存取

  # JPA 配置
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect  # 使用 H2 方言
    hibernate:
      ddl-auto: update  # 自動更新資料庫結構（開發環境）
    show-sql: true  # 顯示 SQL 語句（開發環境）
    properties:
      hibernate:
        format_sql: true  # 格式化 SQL 語句
        use_sql_comments: true  # 顯示 SQL 註解

# 日誌配置
logging:
  level:
    com.webhook.tool: DEBUG  # 應用程式日誌層級
    org.springframework.web: INFO  # Spring Web 日誌層級
    org.hibernate.SQL: DEBUG  # Hibernate SQL 日誌層級
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 顯示 SQL 參數綁定
